<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Casos Clínicos</title>
  <link rel="stylesheet" href="../css/casos.css">
</head>
<body>

  <!-- PANEL IZQUIERDO -->
  <div id="sidebar">
    <h2>Casos clínicos</h2>
    <div id="caseList"></div>
  </div>

  <!-- PANEL DERECHO -->
  <div id="content">
    <h2>Detalle del caso</h2>
    <div id="caseDetail">
      <p>Selecciona un caso clínico</p>
    </div>

    <div id="rating" style="display:none;">
      <h3>Valorar caso</h3>
      <select id="scoreSelect">
        <option value="">Selecciona nota</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
  </div>

  <script src="../js/casos.js"></script>
</body>
</html>
